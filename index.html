<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <head>
      <!-- Ionic CSS -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
      />

      <!-- Ionic JS -->
      <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
      ></script>
      <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
      ></script>
    </head>

    <title>Document</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>CGPA Calculator</ion-title>
          <ion-buttons slot="end">
            <ion-button>Help</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <!-- end header -->
      <ion-content class="ion-padding">
        <div class="content-container">
          <div id="welcome-screen" class="center-content">
            <h2>Welcome to CGPA Calculator</h2>
            <p>Click 'Start' to begin calculating your CGPA.</p>
            <ion-button id="start-btn">Start</ion-button>
          </div>

          <div
            id="semester-selection"
            class="center-content"
            style="display: none"
          >
            <ion-item>
              <ion-label position="stacked">Number of Semesters</ion-label>
              <ion-select id="semester-count">
                <ion-select-option value="1">1</ion-select-option>
                <ion-select-option value="2">2</ion-select-option>
                <!-- Add more options as needed -->
              </ion-select>
            </ion-item>
            <ion-button id="next-semester-btn" class="ion-margin-top"
              >Next</ion-button
            >
          </div>

          <div id="course-input" class="center-content" style="display: none">
            <!-- This section will be dynamically populated with JavaScript -->
          </div>

          <div id="result" class="center-content" style="display: none">
            <h2>Your CGPA</h2>
            <p id="cgpa-result"></p>
            <ion-button id="recalculate-btn">Recalculate</ion-button>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
